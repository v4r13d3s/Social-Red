<ion-content [fullscreen]="true">
  <div class="light-effect">
    <img src="assets/two.svg" alt="Efecto de iluminación">
  </div>
  <div class="form-container">
    <p class="title">Registro</p>
    <form class="form" (ngSubmit)="onSignUp()"> <!-- Agrega (ngSubmit) para manejar el envío del formulario -->
      <div class="input-row">
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" [(ngModel)]="additionalData.nombre" placeholder="">
        </div>
        <div class="input-group">
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" [(ngModel)]="additionalData.apellido" placeholder="">
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <label for="correo">Correo</label>
          <input type="email" name="correo" id="correo" [(ngModel)]="user.email" placeholder="">
        </div>
        <div class="input-group">
          <label for="ciudad">Ciudad</label>
          <input type="text" name="ciudad" id="ciudad" [(ngModel)]="additionalData.ciudad" placeholder="">
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" [(ngModel)]="user.password" placeholder="">
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" name="confirm-password" id="confirm-password" placeholder="">
        </div>
      </div>
      <button type="submit" class="sign">Registrarse</button> <!-- Cambia a type="submit" -->
    </form>
    <div class="social-message">
      <div class="line"></div>
      <p class="message">o</p>
      <div class="line"></div>
    </div>
    <button class="button google" (click)="authService.signInWithGoogle()">
      <svg viewBox="0 0 256 262" preserveAspectRatio="xMidYMid" xmlns="http://www.w3.org/2000/svg">
        <path d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" fill="#4285F4"></path>
        <path d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" fill="#34A853"></path>
        <path d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" fill="#FBBC05"></path>
        <path d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" fill="#EB4335"></path>
      </svg>
      Continuar con Google
    </button>
    <p class="signup">¿Ya tienes una cuenta?
      <a rel="noopener noreferrer" routerLink="/login" class="">Iniciar Sesión</a>
    </p>
  </div>
</ion-content>
